<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>MediaPipe Hands with JavaScript</title>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
            }

            #controls {
                width: 550px;
                padding: 20px;
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: start;
                position: relative;
            }

            #resize-handle {
                position: absolute;
                top: 0;
                right: 0;
                width: 5px;
                height: 100%;
                cursor: ew-resize;
                background-color: #ccc;
            }

            #videoContainer {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            video {
                display: none;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            #coordinatesContainer {
                display: flex;
                gap: 10px;
                width: 100%;
            }

            .coordinates {
                font-size: 12px;
                overflow-y: auto;
                background-color: #e0e0e0;
                padding: 10px;
                box-sizing: border-box;
                flex: 1;
            }
        </style>
    </head>

    <body>

        <div id="controls">
            <div id="resize-handle"></div>
            <label for="handSelection">検出対象:</label>
            <select id="handSelection">
                <option value="right">右手のみ</option>
                <option value="left">左手のみ</option>
                <option value="both">両手</option>
            </select>
            <button id="applyButton">適用</button>
            <div id="coordinatesContainer">
                <div id="rightHandCoordinates" class="coordinates">右手の座標情報がここに表示されます</div>
                <div id="leftHandCoordinates" class="coordinates">左手の座標情報がここに表示されます</div>
            </div>
        </div>

        <div id="videoContainer">
            <video autoplay playsinline></video>
            <canvas></canvas>
        </div>

        <script>
            const videoElement = document.querySelector("video");
            const canvasElement = document.querySelector("canvas");
            const canvasCtx = canvasElement.getContext("2d");
            const rightHandCoordinatesDiv = document.getElementById("rightHandCoordinates");
            const leftHandCoordinatesDiv = document.getElementById("leftHandCoordinates");

            const jointNames = [
                "0:手首", "1:親指の付け根", "2:親指の第1関節", "3:親指の第2関節", "4:親指の先端",
                "5:人差し指の付け根", "6:人差し指の第1関節", "7:人差し指の第2関節", "8:人差し指の先端",
                "9:中指の付け根", "10:中指の第1関節", "11:中指の第2関節", "12:中指の先端",
                "13:薬指の付け根", "14:薬指の第1関節", "15:薬指の第2関節", "16:薬指の先端",
                "17:小指の付け根", "18:小指の第1関節", "19:小指の第2関節", "20:小指の先端"
            ];

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            let rightHandLandmarks = [];
            let leftHandLandmarks = [];

            async function startCamera()
            {
                try
                {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = stream;
                    videoElement.onloadedmetadata = () =>
                    {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                        videoElement.play();
                        processFrame();
                    };
                } catch (error)
                {
                    console.error("カメラのアクセスが許可されていません:", error);
                }
            }

            function onResults(results)
            {
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                rightHandLandmarks = [];
                leftHandLandmarks = [];

                if (results.multiHandLandmarks && results.multiHandedness)
                {
                    for (let i = 0; i < results.multiHandLandmarks.length; i++)
                    {
                        const landmarks = results.multiHandLandmarks[i];
                        const handedness = results.multiHandedness[i].label;

                        if (handedness === "Right" && (selectedHand === 'right' || selectedHand === 'both'))
                        {
                            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                            drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1 });
                            rightHandLandmarks = landmarks;
                            // 各関節に番号を表示
                            rightHandLandmarks.forEach((landmark, index) =>
                            {
                                canvasCtx.font = "16px Arial";
                                canvasCtx.fillStyle = "blue";
                                canvasCtx.fillText(index, landmark.x * canvasElement.width, landmark.y * canvasElement.height);
                            });
                        } else if (handedness === "Left" && (selectedHand === 'left' || selectedHand === 'both'))
                        {
                            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                            drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1 });
                            leftHandLandmarks = landmarks;
                            // 各関節に番号を表示
                            leftHandLandmarks.forEach((landmark, index) =>
                            {
                                canvasCtx.font = "16px Arial";
                                canvasCtx.fillStyle = "blue";
                                canvasCtx.fillText(index, landmark.x * canvasElement.width, landmark.y * canvasElement.height);
                            });
                        }
                    }
                }
            }

            async function processFrame()
            {
                await hands.send({ image: videoElement });
                requestAnimationFrame(processFrame);
            }

            setInterval(() =>
            {
                let rightHandHTML = "";
                let leftHandHTML = "";

                rightHandLandmarks.forEach((landmark, i) =>
                {
                    rightHandHTML += `${jointNames[i]}: (x: ${landmark.x.toFixed(3)}, y: ${landmark.y.toFixed(3)})<br>`;
                });

                leftHandLandmarks.forEach((landmark, i) =>
                {
                    leftHandHTML += `${jointNames[i]}: (x: ${landmark.x.toFixed(3)}, y: ${landmark.y.toFixed(3)})<br>`;
                });

                rightHandCoordinatesDiv.innerHTML = rightHandHTML || "右手が検出されていません";
                leftHandCoordinatesDiv.innerHTML = leftHandHTML || "左手が検出されていません";
            }, 500);

            let selectedHand = 'both';

            document.getElementById('applyButton').addEventListener('click', () =>
            {
                selectedHand = document.getElementById('handSelection').value;
            });

            startCamera();

            const controls = document.getElementById("controls");
            const resizeHandle = document.getElementById("resize-handle");
            let isResizing = false;

            resizeHandle.addEventListener("mousedown", (e) =>
            {
                isResizing = true;
                document.addEventListener("mousemove", resize);
                document.addEventListener("mouseup", stopResize);
            });

            function resize(e)
            {
                if (isResizing)
                {
                    const newWidth = e.clientX;
                    controls.style.width = `${newWidth}px`;
                }
            }

            function stopResize()
            {
                isResizing = false;
                document.removeEventListener("mousemove", resize);
                document.removeEventListener("mouseup", stopResize);
            }
        </script>

    </body>

</html>
