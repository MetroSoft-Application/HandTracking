<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>HandTracking</title>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="controls">
            <div id="resize-handle"></div>
            <label for="handSelection">検出対象:</label>
            <select id="handSelection">
                <option value="both">両手</option>
                <option value="right">右手のみ</option>
                <option value="left">左手のみ</option>
            </select>
            <button id="applyButton">適用</button>
            <div id="coordinatesContainer">
                <div id="leftHandCoordinates" class="coordinates">左手の座標情報がここに表示されます</div>
                <div id="rightHandCoordinates" class="coordinates">右手の座標情報がここに表示されます</div>
            </div>
        </div>

        <div id="videoContainer">
            <video autoplay playsinline></video>
            <canvas></canvas>
        </div>
        <script src="script.js"></script>
    </body>

</html>
